[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.5", features = ["macros"] }
tokio = { version = "1.40.0", features = ["full"] }
sqlx = { version = "0.8.2", features = ["runtime-tokio", "postgres", "chrono"] }
retainer = "0.3.0"
dotenv = "0.15.0"
futures-util = "0.3.30"
chrono = { version = "0.4.38", features = ["serde"] }
serde = "1.0.210"
serde_json = "1.0"
rand = "0.8.5"
mimalloc = "0.1.43"
tower-http = { version = "0.5", features = ["cors", "trace"] }
base64 = "0.21"
reqwest = { version = "0.11", features = ["json"] }
axum-extra = { version = "0.9.3", features = ["cookie"] }
time = "0.3.36"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
backtrace = "0.3.74"
thiserror = "1.0.63"
aws-ip-ranges = "0.817.0"
ipnetwork = "0.20.0"
rspotify = "0.13.3"
diesel = { version = "2.2.4", features = ["postgres", "serde_json", "chrono"] }
diesel-async = { version = "0.5.0", features = ["deadpool", "postgres"] }
eyre = "0.6.12"
serenity = "0.12.4"
openai-api-rs = "6.0.3"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "blog_comments"
harness = false

