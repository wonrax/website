version: '3.1'

services:
  database:
    extends:
      file: docker-compose.yml
      service: database
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./.mount/postgres-db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8081:8080
