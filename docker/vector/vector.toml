[sources.hhai_dev_api]
type = "docker_logs"
include_containers = ["hhai-dev-api"]

    [sources.hhai_dev_api.multiline]
    start_pattern = "^[^\\s]"
    mode = "continue_through"
    condition_pattern = "^[\\s]+"
    timeout_ms = 50

[sources.hhai_dev_caddy]
type = "docker_logs"
include_containers = ["hhai-dev-caddy"]

    [sources.hhai_dev_caddy.multiline]
    start_pattern = "^[^\\s]"
    mode = "continue_through"
    condition_pattern = "^[\\s]+"
    timeout_ms = 50

