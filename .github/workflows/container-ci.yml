name: Build and push Docker image

on:
  workflow_dispatch:
    inputs:
      name:
        type: string
        required: true
      dockerfile:
        type: string
        required: true
      tags:
        type: string
        required: true

  workflow_call:
    inputs:
      name:
        type: string
        required: true
      dockerfile:
        type: string
        required: true
      tags:
        type: string
        required: true

jobs:
  build-and-push:
    name: ${{ inputs.name }} - Build and push Docker image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ inputs.tags }}
        file: ${{ inputs.dockerfile }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

