name: Nix builder

on:
  workflow_call:
    inputs:
      build-command:
        type: string
        required: true
        description: "The nix build command to run (e.g., '.#dockerWww')"
      image-name:
        type: string
        required: true
        description: "The full image name to push (e.g., 'ghcr.io/wonrax/wrx-sh-www:latest')"
      sandbox:
        type: boolean
        required: false
        default: true
        description: "Whether to enable Nix sandbox (disable for builds that need network access)"
  workflow_dispatch:
    inputs:
      build-command:
        type: string
        required: true
        description: "The nix build command to run (e.g., '.#dockerWww')"
      image-name:
        type: string
        required: true
        description: "The full image name to push (e.g., 'ghcr.io/wonrax/wrx-sh-www:latest')"
      sandbox:
        type: boolean
        required: false
        default: true
        description: "Whether to enable Nix sandbox (disable for builds that need network access)"

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          # restore and save a cache using this key
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock', '**/Cargo.lock', '**/package-lock.json') }}
          # if there's no cache hit, restore a cache by this prefix
          restore-prefixes-first-match: nix-${{ runner.os }}-
          # collect garbage until the Nix store size (in bytes) is at most this number
          # before trying to save a new cache
          # 1G = 1073741824
          gc-max-store-size-linux: 1G
          # do purge caches
          purge: true
          # purge all versions of the cache
          purge-prefixes: nix-${{ runner.os }}-
          # created more than this number of seconds ago
          purge-created: 0
          # or, last accessed more than this number of seconds ago
          # relative to the start of the `Post Restore and save Nix store` phase
          purge-last-accessed: 0
          # except any version with the key that is the same as the `primary-key`
          purge-primary-key: never

      - name: Build Docker image
        run: nix build ${{ inputs.build-command }} -L ${{ inputs.sandbox == false && '--option sandbox false' || '' }}

      - name: Load image to Docker and push to registry
        run: |
          docker load < ./result
          docker push ${{ inputs.image-name }}
